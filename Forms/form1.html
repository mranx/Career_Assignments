<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
        body{
            background-image: url('2.jpg') ;
            background-position: center;
            background-repeat: no-repeat;
        }
      .heading {
        padding: 10px;
        color: hsl(0, 2%, 18%);
        font-size: 50px;
        font-weight: bold;
        text-decoration: underline;
        /* background-color: black; */
      }
      .container {
        color: black;
        text-align: center;
        display: flex;
        width: 100%;
      }
      .left{
        width: 50%;
        margin: auto;
      }
      .right{
        width: 50%;
        margin: auto;
      }
      input {
        height: 30px;
        border: none;
        background-color: transparent;
        border-bottom: 2px solid black;
      }
      input::placeholder {
        font-size: 17px;
        padding: 5px;
        font-weight: bold;
      }
      input[type=text],input[type=email]{
          width: 50%;
      }
      input[type=date], input[type=number]
      {
          width: 30%;
      }
      label{
        font-size: 20px;
    }
      .btn {
          padding: 5px 30px 5px 30px;
        margin: 13px;
        font-size: 20px;
        border: 2px solid black;
        border-radius: 10px;
        color: black;
        background-color: transparent;
        cursor : pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="heading">NAVTCC</h1>
        <p style="font-size: 25px;"><i>National Vocational and Technical Training <br> Commission is a regulatory body for technical education <br> and vocational training in Pakistan. It was founded by its chairman Altaf M. Saleem. </i></p>
      </div>
      <div class="left">
      <!-- Form Practice- Career Institue -->
      <h2 class="heading">Registration Form</h2>
      <form>
        <input type="text" name="cName" placeholder="Course Name" /> <br />
        <br />
        <input type="text" name="institueName" placeholder="Institue Name" />
        <br />
        <br />
        <input type="text" name="userName" placeholder="Complete Name" /> <br />
        <br />
        <input type="text" name="fName" placeholder="Father Name" /> <br />
        <br />
        <input
          type="number"
          name="cnic"
          placeholder="CNIC Number"
          maxlength="13"
        />
        <br />
        <br />

        <input type="text" name="domicile" placeholder="Domicile" /> <br />
        <br />
       <label for="dob"> Date of birth :</label>
        <input type="date" name="dob" /> <br /><br />

        <label for="userNum">Your Phone Number :</label>
        <input type="number" name="userNum" placeholder="+92 " /> <br />
        <br />

        <label for="userfNum">Father Phone Number : </label>
        <input type="number" name="userfNum" placeholder="+92 " /> <br />
        <br />

        <input type="email" name="userEmail" placeholder="Email" /> <br />
        <br />
        <input class="btn" type="reset" value="Reset" />
        <input class="btn" type="submit" value="Submit" />
      </form>
    </div>
    </div>
  </body>
</html>
