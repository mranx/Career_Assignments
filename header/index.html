<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NEARSTORE - HOMEPAGE</title>
</head>
<body>
    <header>
        <div class="upper">
            <div class="left">
                <h5>WELCOME TO NEARSTORE</h5>
            </div>
            <div class="right">
                <ul>
                    <li>
                        <select class="drop-down" name="currency" id="">
                            <option value="USD">USD</option>
                            <option value="PKR">PKR</option>
                        </select>
                    </li>
                    <li>
                        <select class="drop-down language" name="language" id="">
                            <option value="ENG">ENG</option>
                            <option value="URD">URD</option>
                        </select>
                    </li>
                    <div class="vl"></div>
                    <li> Blog</li>
                    <li>Contact Us</li>
                    <li>My Account</li>
                    <li>Sign In/Register</li>
                </ul>
            </div>

        </div>
    </header>
    <section>
        <div class="lower">
            <div class="logo">
                <h6>NEARSTORE</h6>
            </div>
            <div class="search-box">
                <select name="category br-red" id="category" > category
                    <option value="All category">All Categories</option>
                    <option value="Shirts">Shirts</option>
                    <option value="Shoes">Shoes</option>
                </select>
                <input class="input-search br-red" type="text" name="search" id="" placeholder="Search In..">
            </div>
            <div class="items">
                <div class="num">
                    <span>Call Us at:</span> <br>
                    <span> <strong>83965634975634</strong></span>
                </div>
                <div class="i-vl"></div>
                <div class="left-items">
                    <span>Wishlist</span>
                    <span>Compare</span>
                    <span>Chart</span>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
