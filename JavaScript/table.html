<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <button onclick="table_display()">Display Table</button>
    <p id="dtable"></p>
    <script>
      function table_display() {
        let table = prompt("Enter Table of ??");
        for (let i = 1; i <= 10; i++) {
          const result = i * table;

          document.write( table + " * " + i + " = " + result + " </br> " );
        }
      }
    </script>
  </body>
</html>
