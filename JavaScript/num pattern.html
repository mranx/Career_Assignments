<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers</title>
  </head>
  <body>
      <!-- <input type="text" name="" id="Number"> -->
    <script>
      var n = 10;
      for (var i = 1; i <= n; i++) {
        for (var j = 1; j <= i; j++) {
          document.write(j + " ");
        }
        document.write("<br/>");
      }

    </script>
  </body>
</html>
