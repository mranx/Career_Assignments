<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Funtions</title>
</head>
<body>
    <button onclick="add()">Add</button>
    <button onclick="sub()" ondblclick="mul()">Sub</button>

    <script>
        function add()
        {
            let a = 2;  let b= 5;
            let c = a + b;
            console.log(c);
        }
        function sub()
        {
            let a = 2;  let b= 5;
            let c = a - b;
            console.log(c);
        }
        function mul()
        {
            let a = 2;  let b= 5;
            let c = a * b;
            console.log(c);
        }
    </script>
</body>
</html>
