<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <script>
      let value = ["HTML", "CSS", "Bootstrap", "JAVASCRIPT", "PHP"];
      document.write("<h2>For Each LOOP</h2>");
      value.forEach((x) => {
        document.write(x);
      });

      value.forEach(function (x) {
        document.write(x + "<br>");
      });
      document.write("<h2>For IN loop</h2>");
      for (const x in value) {
        document.write(value[x] + " " + "<br>");
      }
      document.write("<h2>For of loop</h2>");
      let language = "JavaScript";

      let text = "";
      for (let x of language) {
        text += x + "<br>";
      }
      document.write(text);
    </script>
  </body>
</html>
